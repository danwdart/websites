org: dandart
app: websites
service: websites

useDotenv: true

package:
  exclude:
    - ./**
  include:
    - bootstrap
    - submit-comment
    - visit
    - visit-migrate
    - init.sql
    - lib/**
    
provider:
  name: aws
  region: eu-west-2
  runtime: haskell
  environment:
    LANG: en_GB.UTF-8
    LC_ALL: en_GB.UTF-8
  logs:
    restApi: false
  apiGateway:
    shouldStartNameWithService: true

functions:
  submit-comment:
    handler: websites.submit-comment
    name: ${self:provider.stage}-submit-comment
    environment:
      GITHUB_ACCESS_TOKEN: ${env:GITHUB_ACCESS_TOKEN}
    events:
      - http:
          path: /comment
          method: post
          cors: true
          private: false
  
  visit-migrate:
    handler: websites.visit-migrate
    name: ${self:provider.stage}-visit-migrate
    timeout: 30
    environment:
      DB_USERNAME: ${env:DB_USERNAME}
      DB_PASSWORD: ${env:DB_PASSWORD}
    vpc:
      securityGroupIds:
        - Ref: visitsSecurityGroup
      subnetIds:
        - Ref: visitsSubnetA
        - Ref: visitsSubnetB
        - Ref: visitsSubnetC
  
  visit:
    handler: websites.visit
    name: ${self:provider.stage}-visit
    environment:
      DB_USERNAME: ${env:DB_USERNAME}
      DB_PASSWORD: ${env:DB_PASSWORD}
    events:
      - http:
          path: /visit.gif
          method: get
          cors: true
          private: false

resources:
  Parameters:
    DBUsername:
      NoEcho: 'true'
      Default: ${env:DB_USERNAME}
      Description: Username for MySQL database access
      Type: String
      MinLength: '1'
      MaxLength: '16'
      AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
      ConstraintDescription: must begin with a letter and contain only alphanumeric characters.
    DBPassword:
      NoEcho: 'true'
      Default: ${env:DB_PASSWORD}
      Description: Password for MySQL database access
      Type: String
      MinLength: '8'
      MaxLength: '41'
      AllowedPattern: '[a-zA-Z0-9]*'
      ConstraintDescription: must contain only alphanumeric characters.
  Resources:
    visitsDB:
      Type: AWS::RDS::DBCluster
      Properties:
        MasterUsername: !Ref DBUsername
        MasterUserPassword: !Ref DBPassword
        DBClusterIdentifier: visits
        Engine: aurora
        # EngineVersion: 5.6.10a
        EngineMode: serverless
        ScalingConfiguration:
          AutoPause: true
          MaxCapacity: 2
          MinCapacity: 1
          SecondsUntilAutoPause: 300
        EnableHttpEndpoint: true
        StorageEncrypted: true
        DBSubnetGroupName:
          Ref: visitsSubnetGroup
        VpcSecurityGroupIds:
        - !Ref 'visitsSecurityGroup'
    visitsSubnetGroup:
      Type: AWS::RDS::DBSubnetGroup
      Properties:
        DBSubnetGroupDescription: "Visits Subnet Group"
        SubnetIds:
          - Ref: visitsSubnetA
          - Ref: visitsSubnetB
          - Ref: visitsSubnetC
        Tags: 
          - 
            Key: "Name"
            Value: "VisitsSubnetGroup"
    visitsSubnetA:
      Type: AWS::EC2::Subnet
      Properties:
        VpcId:
          Ref: visitsVPC
        AvailabilityZone: ${self:provider.region}a
        CidrBlock: 10.0.0.0/24
        Tags: 
          - 
            Key: "Name"
            Value: "visitsSubnetA"
    visitsSubnetB:
      Type: AWS::EC2::Subnet
      Properties:
        VpcId:
          Ref: visitsVPC
        AvailabilityZone: ${self:provider.region}b
        CidrBlock: 10.0.1.0/24
        Tags: 
          - 
            Key: "Name"
            Value: "visitsSubnetB"
    visitsSubnetC:
      Type: AWS::EC2::Subnet
      Properties:
        VpcId:
          Ref: visitsVPC
        AvailabilityZone: ${self:provider.region}c
        CidrBlock: 10.0.2.0/24
        Tags: 
          - 
            Key: "Name"
            Value: "visitsSubnetC"
    visitsVPC:
      Type: AWS::EC2::VPC
      Properties:
        CidrBlock: 10.0.0.0/16
        EnableDnsSupport: true
        EnableDnsHostnames: true
        InstanceTenancy: default
        Tags: 
          - 
            Key: "Name"
            Value: "visitsVPC"
    visitsSecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: SecurityGroup for Visits
        VpcId:
          Ref: visitsVPC
        SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: '0'
            ToPort: '65535'
            CidrIp: "0.0.0.0/0"
        Tags: 
          - 
            Key: "Name"
            Value: "visitsSecurityGroup"
